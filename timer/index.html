<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body class="text-monospace">
    <audio src="alarm.mp3" id="audio"></audio>
    <div class="timeup-wrapper" id="tup">
        <div class="timeup bg-dark">
            <h1 class="text-center p-4">Time up!</h1>
            <button class="btn btn-outline-light" id="ok-btn">OK</button>
        </div>
    </div>
    <div class="set-timer" id="set-timer">
        <div class="bg-dark timeup time-input p-2">
            <h2>Set Timer</h2>
            <div class="inputbox mt-3">
                <input type="number" class="text-center " id="hr-i" placeholder="hh" value="0"><b>:</b>
                <input type="number" class="text-center" id="min-i" placeholder="mm" value="0"><b>:</b>
                <input type="number" class="text-center" id="sec-i" placeholder="ss" value="0" >
            </div>
            <button class="btn btn-outline-light m-3 " id="set-btn">set</button>

        </div>

    </div>
    <div class="bg-dark text-light " id="container">
     <div class="time" id="timebox">
        <span id="hr">00</span>
        <span>:</span>
        <span id="min">01</span>
        <span>:</span>
        <span id="sec">00</span>
     </div>
        <div class="btn-wrapper">
            <button class="btn btn-outline-success text-monospace" id="start">Start</button>
            <button class="btn btn-outline-danger text-monospace" id="reset">Reset</button>
            <button class="btn btn-outline-warning text-monospace" id="edit">Edit</button>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
