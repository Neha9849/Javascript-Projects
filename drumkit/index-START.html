<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div id="65k" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div id="83k" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div id="68k" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div id="70k" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div id="71k" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div id="72k" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div id="74k" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div id="75k"  class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div id="76k" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio id="65" src="sounds/clap.wav"></audio>
  <audio id="83" src="sounds/hihat.wav"></audio>
  <audio id="68" src="sounds/kick.wav"></audio>
  <audio id="70" src="sounds/openhat.wav"></audio>
  <audio id="71" src="sounds/boom.wav"></audio>
  <audio id="72" src="sounds/ride.wav"></audio>
  <audio id="74" src="sounds/snare.wav"></audio>
  <audio id="75" src="sounds/tom.wav"></audio>
  <audio id="76" src="sounds/tink.wav"></audio>

<script>
  window.addEventListener('keydown',(e)=>{
    const keypressed=e.keyCode;
    const audio = document.getElementById(keypressed);
    const key = document.getElementById(`${keypressed}k`);
    if(!audio) return;
    audio.currentTime=0;
    audio.play();
    key.classList.add('playing');
    setTimeout(() => {
      key.classList.remove('playing');
    },100);

  }
  )


</script>


</body>
</html>
